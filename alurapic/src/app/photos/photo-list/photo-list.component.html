<app-content [title]="title" [title_icon]="title_icon" [navegations]="navegations">
    <app-search (onTyping)="filter = $event" [value]="filter"></app-search>
    <ap-photos [photos]="photos | filterByDescription: filter"></ap-photos>
    <app-load-button (click)="load()" [hasMore]="hasMore">
    </app-load-button>
</app-content>
