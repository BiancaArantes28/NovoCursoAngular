

    <p class="text-center text-muted" *ngIf="!photos.length">
        Sorry, no photos.
      </p>
    <ol class="list-unstyled">
        <li *ngFor="let cols of rows" class="row">
          <div *ngFor="let photo of cols" class="col-md-4 col-xs-4">
            <app-card title={{photo.description}}>
              <ap-photo 
                [url]="photo.url" 
                [description]="photo.description">
              </ap-photo>
              <div class="text-center p-1">
                  <i class="fa fa-heart-o" aria-hidden="true"></i>{{ photo.likes }}
                  <i class="fa fa-comment-o" aria-hidden="true"></i>{{ photo.comments }}
              </div>
            </app-card>
          </div>
        </li>
      </ol>
